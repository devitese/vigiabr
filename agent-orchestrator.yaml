dataDir: ~/.agent-orchestrator
worktreeDir: ~/.worktrees
port: 3000
defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers:
    - desktop
projects:
  vigiabr:
    repo: owner/repo
    path: /Users/guilhermedavedoviczdeoliveira/vigiabr
    defaultBranch: main
    agentRules: |-
